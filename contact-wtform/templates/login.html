<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>

      <!-- Creates a form with a CSRF token, and two inputs with maximum sizes and labels -->
      <!-- novalidate turns off browser validation -->
      <form method="POST" action="{{ url_for('login') }}" novalidate>
        {{ form.csrf_token }}
        <p>
          {{ form.email.label }} <br />
          {{ form.email(size=30) }}

          <!-- Loops over and shows the error message -->
          {% for err in form.email.errors %}
          <span style="color: red">{{ err }}</span>
          {% endfor %}
        </p>
        <p>
          {{ form.password.label }} <br />
          {{ form.password(size=30) }}

          <!-- Loops over and shows the error message -->
          {% for err in form.password.errors %}
          <span style="color: red">{{ err }}</span>
          {% endfor %}
        </p>
        {{ form.submit }}
      </form>
    </div>
  </body>
</html>
